<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            box-sizing: border-box;
        }
        .container{
            position: relative;
            width: 600px;height: 600px;
            z-index: 0;
            padding-left: 50px;
            background-color: #ccc;
        }
        .ball{
            position: relative;
            z-index: 1;
            translate:-50%,-50%;
            top: 50%;left: 50%;
            width: 300px;height: 300px;
            border-radius: 50%;
            /*https://cssgenerator.pl/en/gradient-generator/*/
            
        }
        /* creo un hijo de ball porque al usar translate crea un nuevo contexto de apilamiento */
        .ball2{
            position: absolute;
            top: 0;left: 0;
            width: 300px;height: 300px;
            border-radius: 50%;
            background-image: radial-gradient(circle at 0% 0%, rgba(255, 255, 0, 1) 25%, rgba(0, 0, 255, 1) 75%);
        }
        .ball2::after{
            content: "";
            position: absolute;
            width: 60%;height: 5px;
            background-color: rgba(0, 0, 255, 0.911);
            box-shadow: 5px -5px 8px 9px rgba(0, 50, 255);
            bottom: 0px;left: 50%;
            border-radius: 50%;
            z-index: -1;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="ball">
            <div class="ball2"></div>
        </div>
    </div>
</body>
</html>
