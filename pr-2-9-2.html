<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        :root{
            --mg:10px;
            font-family: Calibri, 'Trebuchet MS', sans-serif;
            font-size: 1.3rem;
            font-weight: bold;
        }
        .container{
            width: calc(100vw - var(--mg)*2);
            height: 100vh;
            margin: 0 auto;    
            background-color: darkorchid;
            display: flex;
            flex-direction: column;
            & *{
                text-align: center;
            }
        }
        header{
            flex:15vh;
            background-color: #aabbcc;
        }
        main{
            flex: 85vh;
            display: flex;
            flex-direction: column;
            & nav{
                flex: 10%;
                background-color: #bbbb11;
            }
            & section{
                flex: 75%;
                background-color: #aaffff;
            }
            & aside{
                flex: 15%;
                background-color: #deb887;
            }
        }
        footer{
            flex: 10vh;
            background-color: #fa8072;
        }
        @media (min-width:640px){
            main{
                
                flex-flow: row wrap;
                & nav{
                    flex: 100%;height: 15%;
                }
                & section{
                    flex: 80%;height: 85%;
                }
                & aside{
                    flex: 20%;
                }
            }
        }
        @media (width>=1024px){
            main{
                flex-direction: row;
                & nav{
                    flex: 15%;
                    height: 100%;
                }
                & section{
                    flex: 65%;
                    height: 100%;
                }
                & aside{
                    flex: 15%;
                }
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>Encabezado</header>
        <main>
            <nav>Menu</nav>
            <section>Contenido principal</section>
            <aside>Barra lateral de publicidad</aside>
        </main>
        <footer>Pie de p√°gina</footer>
    </div>
</body>
</html>
