<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            box-sizing: border-box;
        }
        body{
            background-color: gainsboro;
            padding: 50px;
            color: white;
        }
        .flex1{
            position: relative;
            width: 600px;height: 600px;
            background-color: #ccc;
            display: flex;
            flex-flow: column wrap;
            margin-bottom: 100px;
        }
        .flex1 *{
            text-align: center;
            align-content: center;
        }
        .flex1 main{
            width: 60%;
            flex:0 60%;
            background-color: #cdcd91;
        }
        .flex1 article:nth-of-type(1){
            width: 30%;flex: 0 25%;
            background-color: #230505;
        }
        .flex1 article:nth-of-type(2){
            width: 30%;height: 25%;
            background-color: #694b4b;
            position: absolute;
            left: 30%;
            bottom: 15%;
        }
        .flex1 footer{
            width: 60%;flex: 0 15%;
            background-color: #e6e2e2;
        }
        .flex1 nav{
            width: 40%;flex: 0 20%;
            background-color: tomato;
        }
        .flex1 aside{
            width: 40%;flex: 0 80%;
            background-color: #8c3ccd;
        }
        .grid1{
            position: relative;
            width: 600px;height: 600px;
            display: grid;
            grid-template-columns: 3fr 3fr 4fr;
            grid-template-rows: 2fr 4fr 2.5fr 1.5fr;
            margin-bottom: 100px;
            & main{
                grid-column:1/3; /*span 2 en vez del numero 3, span expande x numero*/
                grid-row: 1/ span 2;
                background-color: #cdcd91;
            }
            & article:nth-of-type(1){
                grid-column: 1 / span 1;
                grid-row: 3 / span 1;
                background-color: #230505;
            }
            & article:nth-of-type(2){
                grid-column: 2 / span 1;
                grid-row: 3 / span 1;
                background-color: #694b4b;
            }
            & footer{
                grid-column: 1 / span 2;
                grid-row: 4 / span 2;
                background-color: #e6e2e2;
            }
            & nav{
                grid-column: 3 / span 1;
                grid-row:  1 / span 1;
                background-color: tomato;
            }
            & aside{
                grid-column: 3 / span 1;
                grid-row:  2 / span 3;
                background-color: #8c3ccd;
            }
        }
        .grid1 *{
            display: grid;
            place-content: center;
        }
        /* Ejercicio b */

        .flex2{
            position: relative;
            width: 600px;height: 600px;
            background-color: #ccc;
            display: flex;
            flex-flow: column wrap;
            margin-bottom: 100px;
        }
        .flex2 *{
            text-align: center;
            align-content: center;
        }
        .flex2 main{
            width: 40%;
            flex:0 100%;
            background-color: #cdcd91;
        }
        .flex2 section{
            display: flex;
            width: 30%;flex: 0 70%;
        }
        .flex2 article:nth-of-type(1){
            width: 50%;flex: 0 100%;
            background-color: #230505;
        }
        .flex2 article:nth-of-type(2){
            width: 50%;flex: 0 100%;
            background-color: #694b4b;
            
        }
        .flex2 footer{
            width: 30%;flex: 0 30%;
            background-color: #e6e2e2;
        }
        .flex2 nav{
            width: 30%;flex: 0 20%;
            background-color: tomato;
        }
        .flex2 aside{
            width: 30%;flex: 0 80%;
            background-color: #8c3ccd;
        }
        .grid2{
            position: relative;
            width: 600px;height: 600px;
            display: grid;
            grid-template-columns: 4fr 1.5fr 1.5fr 3fr ;
            grid-template-rows: 2.5fr 5fr 2.5fr;
            margin-bottom: 100px;
            & main{
                grid-column:1/2; /*span 2 en vez del numero 3, span expande x numero*/
                grid-row: 1/ span 3;
                background-color: #cdcd91;
            }
            & article:nth-of-type(1){
                grid-column: 2 / span 1;
                grid-row: 1 / span 2;
                background-color: #230505;
            }
            & article:nth-of-type(2){
                grid-column: 3/ span 1;
                grid-row: 1 / span 2;
                background-color: #694b4b;
            }
            & footer{
                grid-column: 2 / span 2;
                grid-row: 3 / span 1;
                background-color: #e6e2e2;
            }
            & nav{
                grid-column: 4 / span 1;
                grid-row:  1 / span 1;
                background-color: tomato;
            }
            & aside{
                grid-column: 4 / span 1;
                grid-row:  2 / span 2;
                background-color: #8c3ccd;
            }
        }
        .grid2 *{
            display: grid;
            place-content: center;
        }
    </style>
</head>
<body>
    <div class="flex1">
        <main>main</main>
        <article class="artc1">article1</article>
        <article class="artc2">article2</article>
        <footer>footer</footer>
        <nav>nav</nav>
        <aside>aside</aside>
    </div>

    <div class="grid1">
        <main>main</main>
        <article>article1</article>
        <article>article2</article>
        <footer>footer</footer>
        <nav>nav</nav>
        <aside>aside</aside>
    </div>

    <div class="flex2">
        <main>main</main>
        <section>
            <article class="artc1">article1</article>
            <article class="artc2">article2</article>
        </section>
        <footer>footer</footer>
        <nav>nav</nav>
        <aside>aside</aside>
    </div>

    <div class="grid2">
        <main>main</main>
        <article>article1</article>
        <article>article2</article>
        <footer>footer</footer>
        <nav>nav</nav>
        <aside>aside</aside>
    </div>
</body>
</html>
