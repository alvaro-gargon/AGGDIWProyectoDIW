<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            box-sizing: border-box;
            font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
        }
        
        nav a{
            text-decoration: none;
            display: inline-block;
            width: 96px;height: 48px;
            margin-right: 12px;
            text-align: center;
            line-height: 48px;
            border-radius: 10px 10px 0px 0px;
            color: black;
        }

        nav a:nth-of-type(1){background-color: lime;}
        nav a:nth-of-type(2){background-color: blue;}
        nav a:nth-of-type(3){background-color: pink;}

        .container, nav{
            position: relative;
        }

        main{
            position: relative;
        }
        main article{
            position: absolute;
            width: 500px;height: 400px;
            padding-top: 10px;
        }

        main article:nth-of-type(1){background-color: lime; z-index: 1;}
        main article:nth-of-type(2){background-color: blue;}
        main article:nth-of-type(3){background-color: pink;}

        main article:target{z-index: 2;}
    </style>
</head>
<body>
    <div class="container">
        <nav>
            <a href="#1">Primera</a>
            <a href="#2">Segunda</a>
            <a href="#3">Tercera</a> 
        </nav>
        <main>
            <article id="1">Este es el contenido de la 1 TAB</article>
            <article id="2">Este es el contenido de la 2 TAB</article>
            <article id="3">Este es el contenido de la 3 TAB</article>
        </main>
    </div>
</body>
</html>
