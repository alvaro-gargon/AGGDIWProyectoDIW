<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{box-sizing: border-box;
        margin: 0;}
        .container{
            position: relative;
            width: 600px;height: 600px;
            padding: 20px;
        }
        input{display: none;}
        #lblOpen{
            background-color: #008080;
            display: block;
            width: 160px;height: 48px;
            line-height: 48px;
            text-transform: uppercase;
            color: white;
            border-radius: 5px;
            padding: 0px 5px;
            margin-top: 10px;
        }
        main{
            position: absolute;
            top: 50px;
            width: 100%;height: 100%;
            background-color: #226546;
        }
        main p{
            position: absolute;
            width: 70%;height: auto;
            background-color: #666666;
            left: 50%;top: 50%;
            transform: translate(-50%, -50%);
        }
        #lblClose{
            display: block;
            position: absolute;
            right: 10px;top: 10px;
            width: 32px;height: 32px;
            line-height: 32px;
            text-align: center;
            background-color: red;
            border-radius: 50%;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Ventana modal con :checked y radio buttons</h2>
        <input type="radio" name="btns" id="btnOpen">
        <label for="btnOpen" id="lblOpen">Mostrar modal</label>
        <input type="radio" name="btns" id="btnClose">


        <main>
            <label for="btnClose" id="lblClose">X</label>
            <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. 
            Fuga, asperiores sunt dolor amet deleniti ipsam doloribus aliquid blanditiis maiores eaque ratione minus perferendis aspernatur cumque, rem dolores provident, quos at?</p>
        </main>
    </div>
</body>
</html>
