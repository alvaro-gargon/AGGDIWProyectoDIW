<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* *{box-sizing: border-box;} */
        body{
            padding: 30px;
        }
        .carousel{
            width: 100%;
            overflow-x: auto;
            /* overflow: hidden; */
            margin: 3em auto;
            /* background: fuchsia; */
            display: flex;
            gap: 1em;  
            scroll-behavior: smooth;  
            anchor-name:--carousel ;
            scroll-snap-type: x mandatory;
            /* Crear grupo de botones : */
            scroll-marker-group: after;  
        }
        .card{
            scroll-snap-align: start;
            flex:  0 0 300px;          
            aspect-ratio: 5 / 3 ;
            background: rgba(172, 255, 47, 0.713);
            padding: 1em;
            border-radius: 0.5em;
            text-align: center;            
            align-content:center;          
        }
       
          /* Configurar grupo de botones : */
        .carousel::scroll-marker-group{
                display: flex;
                justify-content: center;
                gap: 0.6em;                
        }
        /* Configurar botones del grupo de botones : */
        .card::scroll-marker {          
            content: " ";      
            width: 1.5rem;
            height: 1.5rem;
            background: purple;
            border-radius: 50%;
            margin-right: 5px;
        }
        .card::scroll-marker:target-current{
            background: red;
        }


        .carousel::-webkit-scrollbar{display: none;}


        .carousel::scroll-button(right), .carousel::scroll-button(left){
            content: "→";
            border: none;
            background: purple;
            font-family:Verdana, Geneva, Tahoma, sans-serif;
            font-size: 2rem;
            color: white;
             height: 60px;width: 60px;
             border-radius: 50%;
             padding-bottom: 0.1em;
             cursor: pointer;  
             position: fixed;
             position-anchor: --carousel;
             position-area: right center;
             translate: -50%;     /* -50% de su tamaño */      


        }    
        .carousel::scroll-button(left){
            content:'←' ;
            position-area: left center;
            translate: 50%; /* 50% de su tamaño */
        }


     
        @media(max-width: 576px) {
            .card{
                flex:0 0 100%;
            }
        }
        @media(min-width: 577px) and (max-width: 992px) {
            .card{
                flex:0 0 50%;
               
            }
        }


    </style>
</head>
<body>
    <div class="carousel">
        <div class="card"><h3>Card 1</h3> </div>
        <div class="card"><h3>Card 2</h3> </div>
        <div class="card"><h3>Card 3</h3> </div>
        <div class="card"><h3>Card 4</h3></div>
        <div class="card"><h3>Card 5</h3></div>
        <div class="card"><h3>Card 6</h3></div>
        <div class="card"><h3>Card 7</h3></div>
        <div class="card"><h3>Card 8</h3></div>
        <div class="card"><h3>Card 9</h3></div>
        <div class="card"><h3>Card 10</h3></div>
        <div class="card"><h3>Card 11</h3></div>
        <div class="card"><h3>Card 12</h3></div>
    </div>
</body>
</html>
